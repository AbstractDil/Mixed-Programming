<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(210, 212, 212);
            height: 100vh;
        }

        

        .carousel .carousel-item  .card .card-img {
            height: 30vh;
            width: 100%;
            object-fit: cover;
        }
            
        
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 my-4">

                <!-- Carousel Start -->


                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">

                      

                       <!-- Card Start -->
                       <div class="row">
                       <div class="col-md-4 my-2">
                         <div class="card text-bg-dark h-100 ">
                            <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg" class="card-img" alt="...">
                            <div class="card-img-overlay">
                              <h5 class="card-title">Card 1</h5>
                            
                            </div>
                          </div>
                          </div>
                            <div class="col-md-4 my-2">
                         <div class="card text-bg-dark h-100 ">
                            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/09/Best-Beautiful-Images-For-Desktop-Nature.png" class="card-img" alt="...">
                            <div class="card-img-overlay">
                              <h5 class="card-title">Card 2</h5>
                            
                            </div>
                          </div>
                          </div>
                            <div class="col-md-4 my-2">
                         <div class="card text-bg-dark h-100 ">
                            <img src="https://www.hdwallpaper.nu/wp-content/uploads/2015/10/lotus_wallpaper_011.jpg" class="card-img" alt="...">
                            <div class="card-img-overlay">
                              <h5 class="card-title">Card 3</h5>
                            
                            </div>
                          </div>
                          </div>
                      </div>
                       <!-- Card Ends -->

                            
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">

                        

                        <!-- Card Start -->
                        <div class="row ">
                        <div class="col-md-4 my-2 my-2">
                             <div class="card text-bg-dark h-100 ">
                                <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-wallpaper-27.jpg" class="card-img" alt="...">
                                <div class="card-img-overlay">
                                  <h5 class="card-title">Card 4</h5>
                                 
                                </div>
                              </div>
                              </div>
                                <div class="col-md-4 my-2">
                              <div class="card text-bg-dark h-100 ">
                                <img src="https://www.bandt.com.au/information/uploads/2020/10/GettyImages-1149030626-Large.jpg" class="card-img" alt="...">
                                <div class="card-img-overlay">
                                  <h5 class="card-title">Card 5</h5>
                                 
                                </div>
                              </div>
                                </div>
                                    <div class="col-md-4 my-2">
                               <div class="card text-bg-dark h-100">
                                <img src="https://wallpapercave.com/wp/eas6Et3.jpg" class="card-img">  
                                <div class="card-img-overlay">
                                  <h5 class="card-title">Card 6</h5>
                                 
                                </div>
                            </div>
                            </div>  
                          </div>
                          <!-- Card Ends -->

                         

                      </div>
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>


                <!-- Carousel Ends -->
                
            </div>
        </div>
        </div>  
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
