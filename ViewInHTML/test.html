<!DOCTYPE html>
<html>
<head>
  <title>URL Data Fetch</title>
</head>
<body>
  <form id="urlForm">
    <label for="urlInput">Enter URL:</label>
    <input type="url" id="urlInput" required>
    <button type="submit">Fetch Data</button>
  </form>
  <div id="resultContainer"></div>

  <script>
    document.getElementById('urlForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the URL from the input field
      const url = document.getElementById('urlInput').value;

      // Call the fetchURLData function to fetch and display data
      fetchURLData(url);
    });

    function fetchURLData(url) {
      // Fetch data using the provided URL
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          // Display the fetched data in the resultContainer
          document.getElementById('resultContainer').innerHTML = `<pre>${data}</pre>`;
        })
        .catch(error => {
          // Display an error message if there's an issue with fetching the data
          document.getElementById('resultContainer').innerHTML = `<p>Error: ${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
